<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé Vui Học Toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #333;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .wrapper {
            width: 60%; /* Chiếm 3/5 màn hình */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            flex-grow: 1;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .game-link {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            width: 230px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #ff5733;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1.1rem;
            font-weight: bold;
			height: 40px;
			align-content: center;
        }

        .game-link:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #ffcc00; /* Màu nền sặc sỡ cho trẻ mầm non */
            color: #333; /* Chữ màu tối để dễ đọc */
            padding: 15px;
            font-size: 1rem;
            text-align: center;
            width: 100%;
            border-top: 4px solid #fff; /* Thêm viền để nổi bật */
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Bé Vui Học Toán</h1>
        </header>

        <div class="container">
			<a href="./be-thong-minh-nhanh-tri/index.html" class="game-link">
				<span>Bé Thông Minh Nhanh Trí</span>
			</a>

			<a href="./be-chon-so-dung/index.html" class="game-link">
				<span>Bé Chọn Số Đúng</span>
			</a>

			<a href="./be-tim-quy-luat/index.html" class="game-link">
				<span>Bé Tìm Quy Luật</span>
			</a>
		</div>

		<footer>
			Giáo Viên: Võ Thị Ánh Nguyệt - Trường Mầm Non Hương Sen - Cẩm Lệ - Đà Nẵng
		</footer>
    </div>
</body>
</html>
